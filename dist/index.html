<!DOCTYPE html>
<html>
<head>
	<title>IMDb - Movies</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="shortcut icon" href="css/images/imdb.ico">
</head>
<body>
	<h1 id="title">IMDb movie search</h1>
	<section class="page" id="home">
		Search for movies and click on your favorites to store them!<br>
		<form id="form">
			<input type="text" id="movie-search">
			<button type="submit">Search</button>
		</form>
	</section>
	<section class="page" id="search">
		<form id="form-from-search">
			<input type="text" id="movie-search-from-search">
			<button type="submit">Search</button>
		</form>
		<h2>Results</h2>
		<div id="show-results"></div>
		<button id="go-to-watch-list">Watch List</button>
		<script type="type/template" id="movie-row">
			<div class="movies" id=<%= imdbID%>><%= Title %></div><br>
		</script>
		<script type="type/template" id="movie-row-with-opacity">
			<div class="movies set-opacity" id=<%= imdbID%>><%= Title %></div><br>
		</script>
		<script type="type/template" id="movie-list">
			<div><%= title %></div><br>
		</script>
	</section>
	<section class="page" id="watch-list">
		<div id="the-movie-list"></div><br>
		<button id="back">Back To Seach</button>
	</section>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
