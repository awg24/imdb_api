<!DOCTYPE html>
<html>
<head>
	<title>IMDB</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>IMDB movie search</h1>
	<section class="page" id="home">
		Search for movies and click on your favorites to store them!.<br>
		<form id="form">
			<input type="text" id="movie-search">
			<button type="submit">Search</button>
		</form>

	</section>
	<section class="page" id="search">
		<form id="form-from-search">
			<input type="text" id="movie-search-from-search">
			<button type="submit">Search</button>
		</form>
		<h2>Results</h2>
		<div id="show-results"></div>
		<div id="extend"></div>
	</section>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
